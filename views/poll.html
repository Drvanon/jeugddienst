<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>   
   
  <!-- Personal extra code -->
  <link href='/static/poll.css' rel='stylesheet'>
  <script src='/static/poll.js'></script>
   
</head>
<body>
<!-- Poll -->
<div data-role="page" class="pollpage" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            {{ poll.title }}
        </h3>
    </div>
    <div data-role="content">
        <form class='pollForm'>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <input id="radio1" name="Poll" value="1" type="radio">
                    <label for="radio1">
                        {{ poll.option1 }}
                    </label>
                    <input id="radio2" name="Poll" value="2" type="radio">
                    <label for="radio2">
                        {{ poll.option2 }}
                    </label>
                    <input id="radio3" name="Poll" value="3" type="radio">
                    <label for="radio3">
                        {{ poll.option3 if poll.option3 }}
                    </label>
                    <input id="radio4" name="Poll" value="4" type="radio">
                    <label for="radio4">
                        {{ poll.option4 if poll.option4 }}
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
